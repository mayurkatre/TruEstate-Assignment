services:
  - type: web
    name: truestate-rsms-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production

  - type: web
    name: truestate-rsms-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: 18

# Since you've already created the database, we'll reference it by its name
# You'll need to update this with your actual database name on Render
# databases:
#   - name: YOUR_EXISTING_DATABASE_NAME
#     plan: free