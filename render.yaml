services:
  - type: web
    name: truestate-rsms-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: truestate-rsms-db
          property: connectionString

  - type: web
    name: truestate-rsms-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: 18

databases:
  - name: truestate-rsms-db
    plan: free